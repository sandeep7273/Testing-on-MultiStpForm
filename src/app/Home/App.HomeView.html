<div class="link-button">
  <button class="active"  [routerLink]="['/Step1']" >Home</button><br>
  <button   [routerLink]="['/Step2']" >Registration</button><br>
  <button   [routerLink]="['/Step3']" >Education</button><br>
  <button  [routerLink]="['/Step4']" >Summary</button><br>
</div>

<div>
<form  [formGroup]="formSignUpGroup">
<div class="row"> <div class="col-md-4"> User Name : </div> 
<div class="col-md-8"> 
 <input type="text" [(ngModel)]="UserModel.UserName" formControlName="UserNameControl">
 <span *ngIf="formSignUpGroup.dirty"  
                   [hidden]="!hasError('UserNameControl','required')" id="user">*UserName Required</span>
</div> </div><br>
<div class="row"> <div class="col-md-4"> User Contact : </div>
<div class="col-md-8">
    <input type="text" [(ngModel)]="UserModel.UserContact" formControlName="UserContactControl">
    <span *ngIf="formSignUpGroup.dirty"
                      [hidden]="!hasError('UserContactControl', 'required')"
                      id="numlock">Mobile Number is Required</span>
    <span *ngIf="formSignUpGroup.dirty" 
   [hidden]="!hasError('UserContactControl', 'pattern')"> *Enter Correct Mobile Number Only+</span>
      </div></div><br>
<div class="row"> <div class="col-md-4"> User Email : </div> 
<div class="col-md-8"> 
  <input type="email" name="email" required [(ngModel)]="UserModel.UserEmail"
   formControlName="UserEmailControl">
  <span *ngIf="formSignUpGroup.dirty"  
        [hidden]="!hasError('UserEmailControl','required')" id="user">*User Email Required</span>
  <span *ngIf="formSignUpGroup.dirty"  
       [hidden]="!hasError('UserEmailControl','pattern')" id="user">*correct email Required</span>
                  </div></div><br>
<input (click)="addUser()" [disabled]="!(formSignUpGroup.valid)"    
[routerLink]="['/Step2']" type="button" value="Next"/><br>
</form>
</div>
