       

    
    <div *ngIf="user" >   
      <div class='container-fluid'>  
          
           <div class='col-12'>  
               <ngb-carousel>  
                   <ng-template  *ngFor="let url of user.downloadURLs; let i= index;"  ngbSlide>  
                       <img src="{{user.downloadURLs[i]}}" width="350px" height="250px">  
                      
                   </ng-template>  
                 </ngb-carousel>  
               </div>  
             
             </div>
         <div>
           <label>First Name: </label> {{user.name}}
         </div>
         <div>
           <label>Contact: </label> {{user.contact}}
         </div>
         <div>
           <label>Email: </label> {{user.email}}
         </div>
         <div>
           <label>Password: </label> {{user.Password}}
         </div>
         <div>
           <label>House: </label> {{user.House}}
         </div>
         <div>
           <label>Landmark: </label> {{user.Landmark}}
         </div>
         <div>
           <label>City: </label> {{user.City}}
         </div>
         <div>
           <label>Pincode: </label> {{user.Pincode}}
         </div>
         <div>
           <label>Standard: </label> {{user.Standard}}
         </div>
         <div>
           <label>Year: </label> {{user.Year}}
         </div>
         <div>
           <label>Password: </label> {{user.Password}}
         </div>
        
        
        
  
     <!-- <app-carousel></app-carousel> -->
     </div>
